<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" type="image" href="images/Favicon.png">
    <title>Comics Place</title>
</head>
<body>
    <div class="root">
        <header class="header">
            <div class="header__block">
                <img class="logo" src="./images/Logo.png" alt="Logo">
                <button class="add-button">Добавить комикс</button>
            </div>
            <nav class="nav noselect">
                <ul class="nav__bar">
                    <li class="nav__filter">боевики</li>
                    <li class="nav__filter">детективы</li>
                    <li class="nav__filter">ужасы</li>
                    <li class="nav__filter">фантастика</li>
                    <li class="nav__filter">манга</li>
                    <li class="nav__filter">супергерои</li>
                    <li class="nav__filter">суперские челики</li>
                </ul>
            </nav>
        </header>
        <template id="card__template">
            <ul class="section">
                <li class="card">
                    <img class="card__image" src="${cardData[i].url}" alt="${cardData[i].name}">
                    <div class="card__block">
                        <h2 class="card__title">${cardData[i].name}</h2>
                        <p class="card__text">${cardData[i].Text}</p>
                        <button class="card__button"></button>
                    </div>
                </li>
            </ul>
        </template>
        <div class="popup">
            <div class="popup__content">
                <div class="popup__content_header">
                    <h3 class="popup__content_title">Добавить комикс</h3>
                    <button class="popup__button_close"></button>
                </div>
                <div class="popup__content_body">
                    <img class="popup__link" src="images/link.svg">
                    <form class="popup__form">
                        <input placeholder="Ссылка на обложку" type="url" class="popup__input popup__input_url">
                        <input placeholder="Заголовок" class="popup__input popup__input_name">
                        <input placeholder="Описание комикса" class="popup__input popup__input_text">
                        <button class="popup__button_post">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
