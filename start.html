<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <link rel="icon" type="image" href="images/Favicon.png">
   <title>Comics Place</title>
</head>
<body>
   <div class="root">
       <header class="header">
           <div class="header__block">
               <img class="logo" src="./images/Logo.png" alt="Logo">
               <button class="add-button">Добавить комикс</button>
           </div>
           <nav class="nav noselect">
               <ul class="nav__bar">
                   <li class="nav__filter">боевики</li>
                   <li class="nav__filter">детективы</li>
                   <li class="nav__filter">ужасы</li>
                   <li class="nav__filter">фантастика</li>
                   <li class="nav__filter">манга</li>
                   <li class="nav__filter">супергерои</li>
                   <li class="nav__filter">суперские челики</li>
               </ul>
           </nav>
       </header>
       <div>
           <ul class="cards__list">
              
           </ul>
       </div>
       <div class="popup">
           <div class="popup__content">
               <div class="popup__content_header">
                   <h3 class="popup__title">Добавить комикс</h3>
                   <button class="popup__button_close"></button>
               </div>
               <div class="popup__content_body">
                   <img class="popup__link" src="images/link.svg">
                   <form class="popup__form">
                       <input placeholder="Ссылка на обложку" type="url" class="popup__input popup__input_type_url">
                       <input placeholder="Заголовок" type="text" class="popup__input popup__input_type_card-name">
                       <input placeholder="Описание комикса" type="text" class="popup__input popup__input_type_text">
                       <button class="popup__button_post">Добавить</button>
                   </form>
               </div>
           </div>
       </div>
   </div>
  
   <template id='card__template'>
       <li class="card__item card">
           <img class="card__image" alt="Image">
           <div class="card__block">
               <h2 class="card__title"></h2>
               <p class="card__text"></p>
               <div class="card__footer">
                   <button class="card__delete-button"></button>
                   <button class="card__like-button"></button>
               </div>
           </div>
       </li>
   </template>
 
   <script src="./script/index.js"></script>
</body>
</html>
